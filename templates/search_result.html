<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: Arial, Helvetica, sans-serif; background-color: #256252; }

        .topnav {
            overflow: hidden;
            background-color: #307c68;
        }

        .topnav a {
            float: left;
            display: block;
            color: whitesmoke;
            text-align: center;
            padding: 1% 15%;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #48b296;
            color: white;
        }

        .topnav .search-container {
            float: left;
            width: 99%;
            margin-left: 0.55%;
        }

        .topnav input[type="text"] {
            float: left;
            width: 97%;
            padding: 6px;
            font-size: 17px;
            border: none;
            margin-top: 0.55%;
        }

        .topnav .search-container button {
            float: right;
            padding: 0.4% 0.6%;
            margin-top: 0.55%;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .topnav .search-container button:hover {
            background: #ccc;
        }

        .results-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-card {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .contact-card p {
            margin: 5px 0;
        }

    </style>
</head>
<body>

    <div class="topnav">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <div class="search-container">
            <form id="searchForm" action="search_results.html" method="GET">
                <input type="text" id="searchQuery" placeholder="Search for a Point of Contact" name="query">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>

    <div id="searchResults" class="results-container"></div>

    <script>
        // Handle the form submission and fetch the search results
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission behavior

            const query = document.getElementById('searchQuery').value;

            fetch(`/search?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    const resultsContainer = document.getElementById('searchResults');
                    resultsContainer.innerHTML = ''; // Clear previous results

                    if (data.status === "success" && data.results.length > 0) {
                        data.results.forEach(contact => {
                            const contactCard = document.createElement('div');
                            contactCard.classList.add('contact-card');
                            contactCard.innerHTML = `
                                <p><strong>Name:</strong> ${contact.firstName} ${contact.lastName}</p>
                                <p><strong>Email:</strong> ${contact.email}</p>
                                <p><strong>Username:</strong> ${contact.username}</p>
                                <p><strong>Location:</strong> ${contact.location}</p>
                            `;
                            resultsContainer.appendChild(contactCard);
                        });
                    } else {
                        resultsContainer.innerHTML = `<p>No contacts found for "${query}".</p>`;
                    }
                })
                .catch(error => {
                    alert('Error fetching search results. Please try again later.');
                });
        });
    </script>

</body>
</html>
