<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
            * {box-sizing: border-box;}

            body {
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }

            .topnav {
                overflow: hidden;
                background-color: #307c68;
            }

            .topnav a {
                float: left;
                display: block;
                color: whitesmoke;
                text-align: center;
                padding: 1% 14.92%;
                text-decoration: none;
                font-size: 17px;
            }

            .topnav a:hover {
                background-color: #48b296;
                color: white;
            }

            .topnav a.active {
                background-color: #48b296;
                color: white;
            }
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                }
                body {
                font-family: Arial, sans-serif;
                margin: 20px;
                padding: 10px;
                background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            max-width: 300px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 350px;
        }
        .result {
            margin-top: 20px;
        }

    </style>
</head>
<body style="background-color:#256252;">
    <img src="Hiccup_Logo.jpg" alt="Hiccup Logo" width="600" height="150">
    <div class="topnav">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <h1 style="color:white;">Remove Contact</h1>

    <div class="form-container">
        <h2>Remove Contact</h2>
        <input type="number" id="remove-id" placeholder="Enter Contact ID to Remove" required>
        <button id="remove-btn">Remove Contact</button>
    </div>

    <script>
        document.getElementById('remove-btn').addEventListener('click', function() {
            const id = document.getElementById('remove-id').value;

            if (!id) {
                alert('Please enter a contact ID.');
                return;
            }

            fetch('/remove-entry', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: id })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
