<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Contact Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            max-width: 300px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 350px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Flask Contact Manager</h1>

    <!-- Add Contact Form -->
    <div class="form-container">
        <h2>Add Contact</h2>
        <form id="add-contact-form">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="text" id="location" name="location" placeholder="Location" required>
            <input type="text" id="position" name="position" placeholder="Position" required>
            <input type="text" id="repositoryName" name="repositoryName" placeholder="Repository Name (optional)">
            <input type="text" id="productName" name="productName" placeholder="Product Name (optional)">
            <button type="submit">Add Contact</button>
        </form>
    </div>

    <!-- Add Repository Form -->
    <div class="form-container">
        <h2>Add Repository</h2>
        <form id="add-repo-form">
            <input type="number" id="user_id" name="user_id" placeholder="User ID" required>
            <input type="text" id="repo_name" name="repo_name" placeholder="Repository Name" required>
            <button type="submit">Add Repository</button>
        </form>
    </div>

    <!-- Add Product Form -->
    <div class="form-container">
        <h2>Add Product</h2>
        <form id="add-product-form">
            <input type="number" id="product_user_id" name="user_id" placeholder="User ID" required>
            <input type="text" id="product_name" name="product_name" placeholder="Product Name" required>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <!-- Search Form -->
    <div class="form-container">
        <h2>Search Contacts</h2>
        <input type="text" id="search-query" placeholder="Search Query" required>
        <button id="search-btn">Search</button>
    </div>

    <!-- Search Results -->
    <div class="result" id="search-results"></div>

    <!-- Remove Contact Form -->
    <div class="form-container">
        <h2>Remove Contact</h2>
        <input type="number" id="remove-id" placeholder="Enter Contact ID to Remove" required>
        <button id="remove-btn">Remove Contact</button>
    </div>

    <script>
        // Function to handle form submission for adding a contact
        document.getElementById('add-contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const data = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                location: document.getElementById('location').value,
                position: document.getElementById('position').value,
                repositoryName: document.getElementById('repositoryName').value || null,
                productName: document.getElementById('productName').value || null
            };

            fetch('/add-contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Function to handle form submission for adding a repository
        document.getElementById('add-repo-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const data = {
                user_id: document.getElementById('user_id').value,
                repo_name: document.getElementById('repo_name').value
            };

            fetch('/add-repo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Function to handle form submission for adding a product
        document.getElementById('add-product-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const data = {
                user_id: document.getElementById('product_user_id').value,
                product_name: document.getElementById('product_name').value
            };

            fetch('/add-product', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Function to handle search functionality
        document.getElementById('search-btn').addEventListener('click', function() {
            const query = document.getElementById('search-query').value;

            if (!query) {
                alert('Please enter a search query.');
                return;
            }

            fetch(`/search?query=${encodeURIComponent(query)}`)
            .then(response => response.text())
            .then(html => {
                document.getElementById('search-results').innerHTML = html;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Function to handle contact removal
        document.getElementById('remove-btn').addEventListener('click', function() {
            const id = document.getElementById('remove-id').value;

            if (!id) {
                alert('Please enter a contact ID.');
                return;
            }

            fetch('/remove-entry', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: id })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
