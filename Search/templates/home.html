<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {box-sizing: border-box;}

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #307c68;
        }

        .topnav a {
            float: left;
            display: block;
            color: whitesmoke;
            text-align: center;
            padding: 1% 15%;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #48b296;
            color: white;
        }

        .topnav a.active {
            background-color: #48b296;
            color: white;
        }

        .topnav .search-container {
            float: left;
            width: 99%;
            margin-left: 0.55%;
        }

        .topnav input[type="text"] {
            float: left;
            width: 97%;
            padding: 6px;
            font-size: 17px;
            border: none;
            margin-top: 0.55%;
        }

        .topnav .search-container button {
            float: right;
            padding: 0.4% 0.6%;
            margin-top: 0.55%;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .topnav .search-container button:hover {
            background: #ccc;
        }

        @media screen and (max-width: 600px) {
            .topnav .search-container {
                width: 100%;
                float: none;
            }
            .topnav a, .topnav input[type="text"], .topnav .search-container button {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }
            .topnav input[type="text"] {
                border: 1px solid #ccc;
            }
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            }

        .plus-button:hover {
            background-color: #48b296;
        }
        .plus-button {
            font-size: 50px;
            width: 100px;
            height: 100px;
            background-color: #307c68;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 12.8%;
            margin-top: 10%;
            float: left;
        }
        .minus-button:hover {
            background-color: #48b296;
        }
        .minus-button {
            font-size: 50px;
            width: 100px;
            height: 100px;
            background-color: #307c68;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 46%;
            margin-top: 10%;
        }
        .question-button:hover {
            background-color: #48b296;
        }
        .question-button {
            font-size: 50px;
            width: 100px;
            height: 100px;
            background-color: #307c68;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-right: 14%;
            margin-top: -6.2%;
            float: right;
        }
        

    </style>
</head>
<body style="background-color:#256252;">
    <img src="Hiccup_Logo.jpg" alt="Hiccup Logo" width="600" height="150">
    <div class="topnav">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <div class="search-container">
            <form action="search_result.html" method="GET">
                <input type="text" placeholder="Search for a Point of Contact" name="query">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
    
    <button class="plus-button" onclick="window.location.href='add.html'"  title="Add a Profile">
        +
    </button>

    <button class="minus-button" onclick="window.location.href='remove.html'" title="Remove a Profile">
        -
    </button>

    <button class="question-button" onclick="window.location.href='how.html'" title="How to Use">
        ?
    </button>
</body>
</html>
